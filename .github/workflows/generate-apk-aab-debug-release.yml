name: Generated APK AAB (Upload - Create Artifact To Github Action)

env:
  # The name of the main module repository (Gradle module, not app name!)
  main_project_module: app

  # The appâ€™s Play Store / display name
  playstore_name: Winlay

on:
  push:
    branches:
      - 'release/**'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      # Set Current Date As Env Variable
      - name: Set current date as env variable
        run: echo "date_today=$(date +'%Y-%m-%d')" >> $GITHUB_ENV

      # Set Repository Name As Env Variable
      - name: Set repository name as env variable
        run: echo "repository_name=$(echo '${{ github.repository }}' | awk -F '/' '{print $2}')" >> $GITHUB_ENV

      - name: Set Up JDK
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '17'
          cache: 'gradle'

      - name: Change wrapper permissions
        run: chmod +x sourcecode/gradlew

      # Run Tests Build
      - name: Run gradle tests
        run: sourcecode/gradlew test

      # Run Build Project
      - name: Build gradle project
        run: sourcecode/gradlew build

      # Create APK Debug
      - name: Build apk debug project (APK) - ${{ env.main_project_module }} module
        run: sourcecode/gradlew assembleDebug

      # Create APK Release
      - name: Build apk release project (APK) - ${{ env.main_project_module }} module
        run: sourcecode/gradlew assemble

      # Create Bundle AAB Release
      - name: Build app bundle release (AAB) - ${{ env.main_project_module }} module
        run: sourcecode/gradlew ${{ env.main_project_module }}:bundleRelease

      # Upload APK Debug
      - name: Upload APK Debug - ${{ env.repository_name }}
        uses: actions/upload-artifact@v4
        with:
          name: ${{ env.date_today }} - Winlay - ${{ env.repository_name }} - APK(s) debug generated
          path: sourcecode/${{ env.main_project_module }}/build/outputs/apk/debug/

      # Upload APK Release
      - name: Upload APK Release - ${{ env.repository_name }}
        uses: actions/upload-artifact@v4
        with:
          name: ${{ env.date_today }} - Winlay - ${{ env.repository_name }} - APK(s) release generated
          path: sourcecode/${{ env.main_project_module }}/build/outputs/apk/release/

      # Upload AAB Release
      - name: Upload AAB (App Bundle) Release - ${{ env.repository_name }}
        uses: actions/upload-artifact@v4
        with:
          name: ${{ env.date_today }} - Winlay - ${{ env.repository_name }} - App bundle(s) AAB release generated
          path: sourcecode/${{ env.main_project_module }}/build/outputs/bundle/release/
